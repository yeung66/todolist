{% extends 'index.html' %}
{% block body %}
    <div class="container">
        <h2>你还没有登录！请登录查看你的待办事项！</h2>
        <form action="{{ url_for('login') }}" method="post" id="form1">
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input  class="form-control" id="exampleInputEmail1" placeholder="username" name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
          </div>
          <button type="submit" class="btn btn-default">登录</button>
            <button type="button" class="btn btn-default" onclick="signup()">注册</button>
        </form>
    </div>
    <script>
    function signup() {
        var f = document.getElementById('form1');
        var u = document.getElementsByName('username')[0].value;
        var p = document.getElementsByName('password')[0].value;
        if  (!(u && p))return;
        f.action="{{ url_for('signup') }}" ;
        f.submit();
    }
    </script>
{% endblock %}
