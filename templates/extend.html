{% extends "index.html" %}
{% block body%}
<div class="container">
        <h1>欢迎{{ user }}！<a class="btn btn-default" href="{{ url_for('logout') }}">登出</a></h1>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">待办事项</h3>
            </div>

            <div class="panel-body">
                {% for task in tasks %}

                <div class="alert alert-{% if task.finished %}success{% else %}info
                {% endif %}">
                    <div class="row">
                    <div class="col-md-10"> {{ task.content }}</div>
                    <div class="col-md-3 ">
                        {% if task.finished %}
                        <a  class="btn btn-success pull-right" disabled>已完成</a>
                            {% else %}
                            <a  class="btn btn-primary pull-right" href="{{ url_for('done',id=task.id) }}">完成</a>
                        {% endif %}

                        <a  class="btn btn-danger pull-right" href="{{ url_for('delete',id=task.id) }}">删除</a>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}
